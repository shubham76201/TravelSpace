<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01" style="font-size:190%">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div class="p-5 text-center bg-image" style="
            background-image: url('https://badianhotel.com/wp-content/uploads/2020/08/baglioni-hotel-london.jpg');
            height: 400px;
          ">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); padding: 8px; border-radius: 8px;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Search Review and Plan </h1>
                     
                        <a class="btn btn-outline-light btn-lg" href="#search" role="button">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
    <br>
    <div class="container" style="font-size:190%;">
        <div class="col-md-20 well">
            <h3 id="search" class="text-primary">Search Your Dezire Hotel</h3>
            <hr  style="border-top:1px dotted #ccc;" />
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
