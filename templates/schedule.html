
{% extends 'base.html' %}
{% load static %}
{% block title %}Train Schedule
{% endblock %}
{% block tag1 %}
     
     
     <a href="pnr"><button style="font-family: 'Ubuntu Condensed', sans-serif;color: black;font-size:medium" class="btn btn-warning">Check PNR</button></a>
     <a href="cancel"><button style="font-family: 'Ubuntu Condensed', sans-serif;color: black;font-size:medium" class="btn btn-danger">Cancel Seat</button></a>
     <a href=""><button class="btn btn-outline-primary">Hi,{{request.user}}</button></a>{% endblock tag1 %}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    body {
        font-family: 'Ubuntu Condensed', sans-serif;
        line-height: 1.6;
        margin: 0;
        min-height: 100vh;
        
    }
</style>
    

    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <style>
        body{
            background-image:url('{% static "dep.jpg"%}');
            background-size:100%;
            background-opacity:0.4;
            background-repeat:no-repeat;


        }
        .sty
        {
            font-family: 'Ubuntu Condensed', sans-serif;
            color:white;
        }
        .hd
        {
            margin-left:400px;

            }
         .tform{
            background-color:rgba(0,0,0,0.3);
            }



    </style>
    {% endblock css %}
    

{% block content %}
<div class="row">
        <div class="col-lg-4"></div>
    <div class="col-lg-5" style="background-color:grey;margin-top:100px; opacity: 95%;">
    <h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:Yellow;">Train Schedule</span></h2>

    <form class="form-inline" style="margin-top:50px;"action="trains">
        
        <span class="sty" style="font-size:25px;color:Yellow;">Select Train Number/Name:</span><br/><br/>
        <select name="tnum" style="font-size: 20px;; border:2px solid black">
        {% for i in a %}
            <option style="font-size: 20px; border:2px solid black" value="{{i.tno}}">{{i.tno}}/{{i.tname}}</option>
        {%endfor%}
        </select>
        <input type="submit"  style="margin-bottom:5px; font-size:18px" class="btn btn-danger" value="check">
    </form>
        <br/>
        </div>
        </div>
{% endblock content %}

</html>
