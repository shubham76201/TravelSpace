{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'style4.css'%}">
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/favicon.png' %}" />


    <title>Travel Space</title>
    <style>
* {
	box-sizing: border-box;
}
body {
	font-family: 'Montserrat', sans-serif;
	line-height: 1.6;
	margin: 0;
	min-height: 100vh;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}


h2,
h3,
a {
	color: #34495e;
}

a {
	text-decoration: none;
}



.logo {
	margin: 0;
	font-size: 1.15em;
}

.main-nav {
	margin-top: 5px;

}
.logo a,
.main-nav a {
	padding: 10px 15px;
	text-transform: capital;
	text-align: center;
	display: block;
}

.main-nav a {
	color: #34495e;
	font-size: .99em;
}

.main-nav a:hover {
	color: #718daa;
}



.header {
	padding-top: .5em;
	padding-bottom: .5em;
	border: 1px solid #a2a2a2;
	background-color: #f4f4f4;
	-webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	-moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
}


/* ================================= 
  Media Queries
==================================== */




@media (min-width: 769px) {
	.header,
	.main-nav {
		display: flex;
	}
	.header {
		flex-direction: column;
		align-items: center;
    	.header{
		width: 80%;
		margin: 0 auto;
		max-width: 1150px;
	}
	}

}}

@media (min-width: 1025px) {
	.header {
		flex-direction: row;
		justify-content: space-between;
	}

}
.btn1{
  display: block;
  width: 400px;
  margin: 0 auto 0 auto;
  position: absolute;
  font-size: 50px;
  left: 0;
  right: 0;
  top: 30vh;
}

#btn2 {
  display: block;
  cursor: pointer;
  outline: none;
  border: none;
  background-color: var(--light);
  width: 400px;
  height: 70px;
  border-radius: 30px;
  font-size: 1.8rem;
  font-weight: 600;
  color: var(--text);
  background-size: 100% 100%;
  
  box-shadow: 0 0 0 7px var(--light) inset;
  margin-top: 495px;
  margin-left: 190px;
  font-size: 50px;
}
btn2:hover {
  background-image: linear-gradient(
    145deg,
    transparent 10%,
    var(--dark) 10% 20%,
    transparent 20% 30%,
    var(--dark) 30% 40%,
    transparent 40% 50%,
    var(--dark) 50% 60%,
    transparent 60% 70%,
    var(--dark) 70% 80%,
    transparent 80% 90%,
    var(--dark) 90% 100%
  );
  animation: background 3s linear infinite;
}

@keyframes background {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 400px 0;
  }
}



    </style>


</head>

<body>
    <header class="header">
		<h2 class="logo"><a href="/">Travel <span>Space</span></a></h2>
      <ul class="main-nav">
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="train">Train</a></li>
          <li><a href="hotel">Hotel</a></li>
          <li><a href="contact">Contact Us</a></li>
          <li><a href="signup">Signup</a></li>
      </ul>
	</header> 

    <div class="container">
        <div class="img">
            <img src="{% static 'img/img-3.png' %}" alt="">
        </div>
        <div class="login-box">
            <form action="signin" method="post">
              {% csrf_token %}
                <img src="{% static 'img/avatar.png'%}" alt="" class="avatar">
                <h2>Sign in</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input" name="uname">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input" name="psw">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                
            </form>
            
        </div>
        
    </div>
    
    
    <br>
    <a href="/" target="_blank" class="copyright">&copy; Travel Space</a>
    <script src="{% static 'app.js' %}" type="text/javascript"></script>
    <script>
        $("#search-icon").click(function () {
            $(".nav").toggleClass("search");
            $(".nav").toggleClass("no-search");
            $(".search-input").toggleClass("search-active");
        });

        $('.menu-toggle').click(function () {
            $(".nav").toggleClass("mobile-nav");
            $(this).toggleClass("is-active");
        });

    </script>
</body>

</html>
