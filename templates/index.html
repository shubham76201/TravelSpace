{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'style4.css'%}">

    <title>Travel Space</title>
    
</head>

<body>
    <img src="img/bg.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="{% static 'img/img-3.svg' %}" alt="">
        </div>
        <div class="login-box">
            <form action="">
                <img src="{% static 'img/avatar.svg'%}" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input"  name="uname" >
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input" name="psw" >
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <a href="https://www.ramostear.com" target="_blank" class="copyright">&copy; Ramostear</a>
    <script src="{% static 'app.js' %}" type="text/javascript"></script>
</body>

</html>
